<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="/rocketnews/style.css" />

    <title>RocketNews.</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <header>
            <img src="/rocketnews/assets/logo.svg" alt="" />
          </header>
          <div class="text">
            <h2>atualize ideias e informações em 5 minutos.</h2>

            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

            <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
          </div>

          <div class="email-form">
            <form action="">
              <label id="email-label" for="email">Insira seu e-mail:</label>

              <div class="input-btn">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" />

                <button type="submit">
                  <img src="/rocketnews/assets/send.svg" alt="Botão de Enviar" />
                </button>
              </div>
            </form>
          </div>

          <div class="link">
            <a href="#">
              deixe-me ler primeiro
              <img src="/rocketnews/assets/arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="bg-image"></div>
      </div>
    </main>
  </body>
</html>
