<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews.</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="/public/styles/style.css" />

    <!-- Seo -->
    <link rel="shortcut icon" href="/public/img/favico.svg" type="image/x-icon" />
    <meta name="author" content="Bea Dobruski" />
    <meta name="description" content="O RocketNews é um website que dá informações sobre as notícias de programação. Esteja preparado para começar a codar." />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <header>
            <a href="/index.html">
              <img src="/public/img/logo.svg" alt="Logo da RocketNews" />
            </a>
          </header>
          <div class="text">
            <h2>atualize ideias e informações em 5 minutos.</h2>

            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

            <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
          </div>

          <div class="email-form">
            <form method="" action="" class="form">
              <label id="email-label" for="email">Insira seu e-mail:</label>

              <div class="input-btn">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" required />

                <button type="submit" class="submit-button">
                  <img src="/public/img/send.svg" alt="Botão de Enviar" />
                </button>
              </div>
            </form>
            <p class="error-text"></p>
          </div>

          <div class="back">
            <p>
              <a href="/news.html">deixe-me ler primeiro <img src="/public/img/arrow-right.svg" alt="Seta pro lado" /></a>
            </p>
          </div>
        </div>
      </div>

      <!-- ScrolReveal -->
      <script src="https://unpkg.com/scrollreveal"></script>

      <!-- Script's -->
      <script src="/public/js/script.js"></script>
    </main>
  </body>
</html>
